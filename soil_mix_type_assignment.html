// Build plant-to-mix mapping
const plantToMix = {};
Object.entries(mixes).forEach(([mix, arr]) => {
  arr.forEach(plant => {
    plantToMix[plant.toLowerCase()] = mix;
  });
});
const plantNames = Object.keys(plantToMix);

// State
let addedPlants = [];

// Helper functions
function capitalizeFirstLetter(str) {
  return str.split(' ').map(word =>
    word.charAt(0).toUpperCase() + word.slice(1).toLowerCase()
  ).join(' ');
}

// Autocomplete functionality
function autocomplete(inp, arr) {
  let currentFocus;
  
  inp.addEventListener("input", function(e) {
    let val = this.value;
    closeAllLists();
    if (!val) return false;
    
    const listDiv = document.getElementById("autocomplete-list");
    listDiv.innerHTML = "";
    
    let matches = arr.filter(p => p.toLowerCase().includes(val.toLowerCase()));
    matches = matches.slice(0, 12);
    
    if (matches.length === 0) {
      listDiv.style.display = "none";
      return;
    }
    
    matches.forEach(item => {
      let itemDiv = document.createElement("div");
      itemDiv.className = "autocomplete-item";
      
      const idx = item.toLowerCase().indexOf(val.toLowerCase());
      if (idx >= 0) {
        itemDiv.innerHTML = item.substring(0, idx) + "<strong>" + item.substring(idx, idx + val.length) + "</strong>" + item.substring(idx + val.length);
      } else {
        itemDiv.innerHTML = item;
      }
      
      itemDiv.addEventListener("click", function(e) {
        inp.value = item;
        closeAllLists();
      });
      
      listDiv.appendChild(itemDiv);
    });
    
    listDiv.style.display = "block";
  });
  
  inp.addEventListener("keydown", function(e) {
    let listDiv = document.getElementById("autocomplete-list");
    let items = listDiv ? listDiv.getElementsByTagName("div") : [];
    
    if (e.keyCode == 40) {
      currentFocus++;
      addActive(items);
    } else if (e.keyCode == 38) {
      currentFocus--;
      addActive(items);
    } else if (e.keyCode == 13) {
      e.preventDefault();
      if (currentFocus > -1 && items[currentFocus]) {
        items[currentFocus].click();
      }
    }
  });
  
  function addActive(items) {
    if (!items) return false;
    removeActive(items);
    if (currentFocus >= items.length) currentFocus = 0;
    if (currentFocus < 0) currentFocus = items.length - 1;
    items[currentFocus].classList.add("autocomplete-active");
  }
  
  function removeActive(items) {
    for (let i = 0; i < items.length; i++) {
      items[i].classList.remove("autocomplete-active");
    }
  }
  
  function closeAllLists(elmnt) {
    let listDiv = document.getElementById("autocomplete-list");
    if (listDiv) listDiv.style.display = "none";
  }
  
  document.addEventListener("click", function (e) {
    closeAllLists(e.target);
  });
}

autocomplete(document.getElementById("plantInput"), plantNames);

// Add plant functionality
document.getElementById("addPlant").addEventListener("click", addPlant);
document.getElementById("plantInput").addEventListener("keydown", function(e) {
  if (e.key === "Enter") {
    e.preventDefault();
    addPlant();
  }
});

function addPlant() {
  const input = document.getElementById("plantInput");
  const name = input.value.trim();
  
  if (!name) return;
  
  const match = plantNames.find(p => p.toLowerCase() === name.toLowerCase());
  
  if (!match) {
    alert("Planta nu existƒÉ √Æn listƒÉ!");
    return;
  }
  
  if (addedPlants.some(p => p.name.toLowerCase() === match.toLowerCase())) {
    alert("AceastƒÉ plantƒÉ este deja √Æn listƒÉ!");
    input.value = "";
    return;
  }
  
  const formattedName = capitalizeFirstLetter(match);
  addedPlants.push({ name: formattedName, mix: plantToMix[match.toLowerCase()] });
  input.value = "";
  renderPlantsTable();
}

function removePlant(idx) {
  addedPlants.splice(idx, 1);
  renderPlantsTable();
}

function clearAll() {
  if (addedPlants.length === 0) return;
  if (confirm("Sigur vrei sƒÉ »ôtergi toate plantele din listƒÉ?")) {
    addedPlants = [];
    renderPlantsTable();
  }
}

function renderPlantsTable() {
  const container = document.getElementById("plantsTableContainer");
  
  if (addedPlants.length === 0) {
    container.innerHTML = `
      <div class="empty-state">
        <div class="empty-state-icon">üå±</div>
        <h3>Nu ai adƒÉugat √ÆncƒÉ plante</h3>
        <p>CautƒÉ »ôi adaugƒÉ plante pentru a vedea mixul de sol recomandat</p>
      </div>
    `;
    return;
  }
  
  let html = `<table>
    <thead>
      <tr>
        <th>üåø PlantƒÉ</th>
        <th>ü™¥ Mix recomandat</th>
        <th style="width: 60px;"></th>
      </tr>
    </thead>
    <tbody>`;
  
  addedPlants.forEach((p, idx) => {
    html += `<tr>
      <td><strong>${p.name}</strong></td>
      <td><span class="mix-badge">${p.mix}</span></td>
      <td style="text-align: center;">

  container.innerHTML = html;
}

function renderAllPlants(searchTerm = "") {
  const content = document.getElementById("allPlantsContent");
  
  // Calculate stats
  let totalPlants = 0;
  Object.values(mixes).forEach(arr => {
    totalPlants += arr.length;
  });
  
  let html = `
    <div class="stats">
      <div class="stat-card">
        <div class="stat-number">${totalPlants}</div>
        <div class="stat-label">Plante √Æn total</div>
      </div>
      <div class="stat-card">
        <div class="stat-number">${Object.keys(mixes).length}</div>
        <div class="stat-label">Mixuri disponibile</div>

  `;
  
  Object.entries(mixes).forEach(([mix, plants]) => {

    if (filteredPlants.length === 0 && searchTerm) return;
    
    html += `

  });
  
  if (searchTerm && html === `

      </div>

        <div class="stat-label">Mixuri disponibile</div>
      </div>
    </div>
  `) {
    html += `<div class="empty-state"><p>Nu s-au gƒÉsit plante pentru "${searchTerm}"</p></div>`;
  }
  
  content.innerHTML = html;
}
